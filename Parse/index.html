<!DOCTYPE html> 
<html> 
<head> 
	<title>Wi-Find</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
	<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
	   <script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBVYmtKrniJdpYFLa4-QMXaWYemedvw1bA&sensor=true">
    </script>
	<script type="text/javascript">
		var gotLocation;
		function initializeMap(position)
		{
			var curLat;
			var curLong;
	        if(gotLocation)
	        {
	          curLat = position.coords.latitude;
	          curLong = position.coords.longitude;
	        }
	        else
	        {
	          curLat = 42.046389;
	          curLong = -87.694722;
	        }
	        mapOptions = {center: new google.maps.LatLng(curLat, curLong),zoom: 14,mapTypeId: google.maps.MapTypeId.ROADMAP};
	        map = new google.maps.Map(document.getElementById("map_canvas"), mapOptions);
        }
		       
        function errorFunction()
        {
	        alert('Browser does not support location data');
	        gotLocation = false;
	        initializeMap();
	        //using Evanston location as center of map
	    }
      
	    function initialize()
	    {
	        if(navigator.geolocation)
	        {
	          navigator.geolocation.getCurrentPosition(initializeMap,errorFunction);
	          gotLocation = true;
	        }
	        else{
	          alert('Error: No location');
	        }
		}
	</script>
</head>


<body onload="initialize()">
	<div data-role="page">

		<div data-role="header" data-theme="a">
			<h1>Wi-Find</h1>
		</div><!-- /header -->
	
		<div data-role="content">	
			<ul data-role="listview" data-inset="true" data-theme="c" data-dividertheme="a">
				<li data-role="list-divider">Places</li>
				<li><a href="map.html" data-transition="slide">I Have</a></li>
				<li><a href="http://google.com" data-transition="slide">I Want</a></li>
			</ul>
		</div><!-- /content -->
	
		<div data-role="footer" data-theme="a" class="ui-bar">
			&copy; 2012 Wi-Find. Use at your own risk.
		</div>

</div><!-- /page -->

</body>
</html>
