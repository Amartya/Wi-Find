<html>
	<head>
		<title>Share Wi-Fi</title>  
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>  
		<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>  	
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		
		<!-- CSS -->
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
		<!--<link type="text/css" rel="stylesheet" href="css/styles.css" media="screen" /> !-->
		<!-- Scripts -->
		<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
		<script src="http://www.parsecdn.com/js/parse-1.1.5.min.js"></script>

		</script>
	</head>  
	<body onload="initialize()"> 
		<div data-role="page" id="page1"  data-theme="b">
			<div data-role="header" data-theme="a" style="height:35px;">
				<h1>Share Wi-Fi</h1>
			</div><!-- /header -->
			
			<div data-role="content" id="contentMain" name="contentMain">	
				<form id="wifi_form">
				
					<h4>Remove your listing from Wi-Find</h4>
				
					<div id="details" data-role="fieldcontain">
						<label for="Name" class="ui-hidden-accessible">Name:</label>
						<input id="Name" name="Name" type="text" value="" placeholder="Wi-Fi Name (required)" data-mini="true"/><br><br>

						<label for="Email" class="ui-hidden-accessible">Email:</label>
						<input id="Email" name="Email" type="text" value="" placeholder="Email (required)" data-mini="true"/>
					</div>			

					<input type="button" value="Remove" data-theme="a" data-mini="true" />  

					<div id="popUpID" data-role="popup"> Test </div>	
			    </form>
			</div>

			<div class="footer" data-role="footer" data-theme="a" >
			&copy; 2012 Wi-Find Alpha.
			</div><!-- /footer -->
		</div>
	</body>
</html>
